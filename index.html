<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TicTacToe.css">
    <title>Tic Tac Toe Showdown</title>
</head>
<body>
    <div class="mode-selection">
        <h1>Tic Tac Toe Showdown</h1>
        <p class="subtitle">Choose Your Battle Mode</p>
        <div class="mode-buttons">
            <button id="multiplayer-btn" class="mode-btn">
                <span class="btn-icon">ðŸ‘¥</span>

            <button id="ai-btn" class="mode-btn">

            </button>

    <div class="game-container">
        <h1 id="game-mode-title">Game Mode</h1>
        <div class="container">
            <div class="game">

                <button class="box"></button>

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>

        <div class="game-controls">

            <button id="home-button">Back to Modes</button>
        </div>
    </div>

    <div class="msg-container">
        <div class="msg-content">
            <p id="msg">Winner</p>
            <div class="msg-buttons">
                <button id="new-button">New Game</button>
                <button id="home-msg-button">Home</button>
            </div>
        </div>
    </div>
